<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" id ="header-title" rel="author" href="{{ "/" | relative_url }}">
    {{ site.dynamic_title | default: site.title | escape }}
</a>

    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger">
      <label for="nav-trigger">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18px" height="15px">
            <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484S0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484z M18,7.516c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,9,0,8.335,0,7.516 s0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516z M18,13.516c0,0.82-0.665,1.484-1.484,1.484H1.484 C0.665,15,0,14.335,0,13.516s0.665-1.484,1.484-1.484h15.032C17.335,12.031,18,12.696,18,13.516z"/>
          </svg>
        </span>
      </label>

      <div class="trigger">
        {%- for item in site.pages -%}
          {%- if item.title and item.name != "404.html" -%}
            <a class="page-link" href="{{ item.url | relative_url }}">{{ item.title }}</a>
          {%- endif -%}
        {%- endfor -%}
      </div>
    </nav>
  </div>
</header>

<style>
  /* Site Title - Theme Responsive */
  .site-title {
      font-size: 2em;
      font-weight: bold;
      text-decoration: none;
      color: var(--header-title-color); /* Critical fix: removed fallback color */
  }

  /* Navigation Links */
  .site-nav .page-link {
      color: var(--nav-link-color, #000000);
      text-decoration: none;
  }

  /* Header Structure */
  .site-header {
      background: var(--bg-color);
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
  }

  /* Desktop Navigation */
  .site-nav {
      float: right;
      background: var(--bg-color);
  }

  .menu-icon {
      display: none;
  }

  /* Mobile Navigation */
  @media (max-width: 768px) {
      .site-nav {
          position: relative;
      }

      .menu-icon {
          display: block;
          cursor: pointer;
          margin-left: auto;
      }

      .trigger {
          display: none;
          flex-direction: column;
          background: var(--bg-color);
          position: absolute;
          right: 0;
          top: 100%;
          margin-top: 5px;
          border: 1px solid #ddd;
          padding: 10px;
          min-width: 180px;
          z-index: 1000;
      }

      .nav-trigger:checked + label + .trigger {
          display: flex;
      }
  }

  /* Theme Definitions - Updated Color Variables */
  :root {
      --bg-color: #ffffff;
      --header-title-color: #000000; /* Default light mode text color */
  }

  .dark-mode {
      --bg-color: #333333;
      --header-title-color: #ffffff; /* White text */
      --nav-link-color: #dddddd;
  }

  .solarized-mode {
      --bg-color: #fdf6e3;
      --header-title-color: #657b83; /* Dark gray text */
      --nav-link-color: #586e75;
  }

  .blue-mode {
      --bg-color: #0057b8;
      --header-title-color: #ffdd57; /* Yellow text */
      --nav-link-color: #ffd700;
  }

  .indigo-mode {
      --bg-color: #4b0082;
      --header-title-color: #ffccff; /* Pink text */
      --nav-link-color: #ffd700;
  }

  .darkblue-mode {
      --bg-color: #000080;
      --header-title-color: #add8e6; /* Light blue text */
      --nav-link-color: #87cefa;
  }

  .volcano-mode {
      --bg-color: #ff4500;
      --header-title-color: #ffffff; /* White text */
      --nav-link-color: #000000;
  }
</style>
